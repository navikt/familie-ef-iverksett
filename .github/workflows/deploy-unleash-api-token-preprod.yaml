name: Deploy unleash api-token for dev

on:
  workflow_dispatch:

permissions:
  contents: "read"
  id-token: "write"
  packages: "write"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: deploy unleash api-token
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: dev-gcp
          RESOURCE: .deploy/unleash-apitoken-preprod.yaml
          PRINT_PAYLOAD: true