apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: aapen-ensligforsorger-vedtak-test
  namespace: teamfamilie
  labels:
    team: teamfamilie
spec:
  pool: nav-dev
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 72
  acl:
    - team: teamfamilie
      application: familie-ef-iverksett
      access: write
    - team: dv-familie
      application: dvh-famef-konsumer
      access: read